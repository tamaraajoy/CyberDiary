<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberLearn - Beranda</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #dbeafe, #fef9c3);
      margin: 0;
      padding: 0;
      color: #1e293b;
    }

    .navbar {
      background: #4f46e5;
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .navbar h1 {
      margin: 0;
      font-size: 22px;
    }

    .navbar button {
      background: white;
      color: #4f46e5;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }
    .navbar button:hover {
      background: #e0e7ff;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
      position: relative;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 16px;
    }

    .card-content h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #1e3a8a;
    }

    .card-content p {
      font-size: 14px;
      color: #475569;
    }

    .card-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }

    .btn {
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: 0.2s;
    }

    .btn-detail {
      background: #4f46e5;
      color: white;
    }

    .btn-delete {
      background: #ef4444;
      color: white;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #64748b;
      margin-top: 40px;
    }

    .empty {
      text-align: center;
      font-size: 16px;
      color: #64748b;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>ğŸ“š CyberLearn</h1>
    <button onclick="window.location.href='tambah.html'">â• Tambah Materi</button>
  </div>

  <div class="container" id="materiContainer"></div>

  <div class="empty" id="emptyText" style="display:none;">
    Belum ada materi ditambahkan ğŸ’¡ <br>
    Yuk tambah materi baru!
  </div>

  <footer>Â© 2025 CyberLearn â€” Belajar Menjadi Seru ğŸš€</footer>

  <!-- ğŸ”¹ Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    // ğŸ”¹ Konfigurasi Firebase kamu
    const firebaseConfig = {
      apiKey: "AIzaSyBsc11I-9mRgZ6dTkqfsraOk9ia1Um8OHk",
      authDomain: "cyberdiary-27223.firebaseapp.com",
      databaseURL: "https://cyberdiary-27223-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "cyberdiary-27223",
      storageBucket: "cyberdiary-27223.firebasestorage.app",
      messagingSenderId: "32458241213",
      appId: "1:32458241213:web:3a2e5fa15931096c15f3d4",
      measurementId: "G-N246T9LLQM"
    };

    // ğŸ”¹ Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const container = document.getElementById("materiContainer");
    const emptyText = document.getElementById("emptyText");

    // ğŸ”¹ Ambil data realtime dari Firebase
    const materiRef = ref(db, "materi");
    onValue(materiRef, (snapshot) => {
      container.innerHTML = "";
      if (!snapshot.exists()) {
        emptyText.style.display = "block";
        return;
      }

      emptyText.style.display = "none";
      const materiData = snapshot.val();

      // ğŸ”¹ Tampilkan setiap card materi
      Object.entries(materiData).forEach(([id, materi]) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${materi.image}" alt="${materi.title}">
          <div class="card-content">
            <h2>${materi.title}</h2>
            <p>${materi.desc}</p>
            <div class="card-buttons">
              <button class="btn btn-detail" onclick="bukaDetail('${id}')">ğŸ” Lihat</button>
              <button class="btn btn-delete" onclick="hapusMateri('${id}')">ğŸ—‘ Hapus</button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    });

    // ğŸ”¹ Buka detail
    window.bukaDetail = (id) => {
      localStorage.setItem("currentMateri", id);
      window.location.href = "detail.html";
    };

    // ğŸ”¹ Hapus materi dari Firebase
    window.hapusMateri = async (id) => {
      if (confirm("Yakin mau hapus materi ini?")) {
        await remove(ref(db, "materi/" + id));
        alert("ğŸ—‘ Materi berhasil dihapus!");
      }
    };
  </script>
</body>
</html>
