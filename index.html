<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberLearn - Beranda</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #dbeafe, #fef9c3);
      margin: 0;
      padding: 0;
      color: #1e293b;
    }

    .navbar {
      background: #4f46e5;
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .navbar h1 {
      margin: 0;
      font-size: 22px;
    }

    .navbar button {
      background: white;
      color: #4f46e5;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }
    .navbar button:hover {
      background: #e0e7ff;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
      position: relative;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 16px;
    }

    .card-content h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #1e3a8a;
    }

    .card-content p {
      font-size: 14px;
      color: #475569;
    }

    .card-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }

    .btn {
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: 0.2s;
    }

    .btn-detail {
      background: #4f46e5;
      color: white;
    }

    .btn-delete {
      background: #ef4444;
      color: white;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #64748b;
      margin-top: 40px;
    }

    .empty {
      text-align: center;
      font-size: 16px;
      color: #64748b;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>üìö CyberLearn</h1>
    <button onclick="window.location.href='tambah.html'">‚ûï Tambah Materi</button>
  </div>

  <div class="container" id="materiContainer">
    <!-- Card akan ditambahkan lewat JavaScript -->
  </div>

  <div class="empty" id="emptyText" style="display:none;">
    Belum ada materi ditambahkan üí° <br>
    Yuk tambah materi baru!
  </div>

  <footer>¬© 2025 CyberLearn ‚Äî Belajar Menjadi Seru üöÄ</footer>

  <script>
    const container = document.getElementById("materiContainer");
    const emptyText = document.getElementById("emptyText");
    let materiData = JSON.parse(localStorage.getItem("materiData")) || [];

    function renderMateri() {
      container.innerHTML = "";

      if (materiData.length === 0) {
        emptyText.style.display = "block";
        return;
      } else {
        emptyText.style.display = "none";
      }

      materiData.forEach((materi, index) => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${materi.image}" alt="${materi.title}">
          <div class="card-content">
            <h2>${materi.title}</h2>
            <p>${materi.desc}</p>
            <div class="card-buttons">
              <button class="btn btn-detail" onclick="bukaDetail(${index})">üîç Lihat</button>
              <button class="btn btn-delete" onclick="hapusMateri(${index})">üóë Hapus</button>
            </div>
          </div>
        `;

        container.appendChild(card);
      });
    }

    function bukaDetail(index) {
      localStorage.setItem("currentMateri", index);
      window.location.href = "detail.html";
    }

    function hapusMateri(index) {
      if (confirm("Yakin mau hapus materi ini?")) {
        materiData.splice(index, 1);
        localStorage.setItem("materiData", JSON.stringify(materiData));
        renderMateri();
      }
    }

    renderMateri();
  </script>
</body>
</html>
