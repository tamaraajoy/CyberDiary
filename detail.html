<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Materi | CyberDiary</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.ckeditor.com/ckeditor5/41.0.0/classic/ckeditor.js"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fdf4ff, #f0f9ff);
      margin: 0;
      padding: 0;
      color: #1e293b;
    }

    .navbar {
      background: #a855f7;
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .navbar h1 {
      margin: 0;
      font-size: 20px;
    }

    .navbar button {
      background: white;
      color: #a855f7;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .navbar button:hover {
      background: #f3e8ff;
    }

    .container {
      max-width: 900px;
      background: white;
      margin: 40px auto;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 32px;
    }

    .drop-zone {
      border: 2px dashed #a855f7;
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      color: #a855f7;
      margin-bottom: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .drop-zone.dragover {
      background-color: #f3e8ff;
    }

    img#materiImg {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 20px;
      max-height: 350px;
      object-fit: cover;
    }

    h1.editable, p.editable {
      border: 1px solid transparent;
      padding: 6px;
      border-radius: 8px;
      transition: 0.2s;
    }

    h1.editable:focus, p.editable:focus {
      outline: none;
      border-color: #a855f7;
      background: #f3e8ff;
    }

    .toolbar {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 20px;
    }

    button.action {
      border: none;
      cursor: pointer;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.2s ease;
      color: white;
    }

    #editBtn { background: #a855f7; }
    #saveBtn { background: #10b981; display: none; }
    #deleteBtn { background: #ef4444; }
    button:hover { transform: scale(1.05); }

    #materiContent {
      margin-top: 20px;
      line-height: 1.8;
      color: #334155;
    }

    footer {
      text-align: center;
      padding: 16px;
      color: #64748b;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>üìñ CyberDiary</h1>
    <button onclick="goHome()">üè† Home</button>
  </div>

  <div class="container">
    <div class="toolbar">
      <button id="editBtn" class="action">‚úèÔ∏è Edit</button>
      <button id="saveBtn" class="action">üíæ Simpan</button>
      <button id="deleteBtn" class="action">üóë Hapus</button>
    </div>

    <div class="drop-zone" id="dropZone">
      üì∑ Drag & Drop / Paste Gambar di sini
      <input type="file" id="imageInput" accept="image/*" hidden>
    </div>
    <img id="materiImg" src="" alt="Gambar Materi">

    <h1 id="materiTitle" contenteditable="false" class="editable"></h1>
    <p id="materiDesc" contenteditable="false" class="editable"></p>
    <hr style="margin:20px 0; border:1px solid #e5e7eb;">
    <div id="materiContent"></div>
  </div>

  <footer>
    ¬© 2025 CyberDiary ‚Äî Catatan belajar pribadi.
  </footer>

  <script>
    let materiData = JSON.parse(localStorage.getItem("materiData")) || [];
    let currentIndex = localStorage.getItem("currentMateri");
    let materi = materiData[currentIndex];
    let editor;

    const imgElement = document.getElementById("materiImg");
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("imageInput");
    const editBtn = document.getElementById("editBtn");
    const saveBtn = document.getElementById("saveBtn");

    document.getElementById("materiTitle").innerText = materi.title;
    document.getElementById("materiDesc").innerText = materi.desc;
    imgElement.src = materi.image || "";
    document.getElementById("materiContent").innerHTML = materi.content || "<p><i>(Belum ada isi materi)</i></p>";

    // üîπ Fungsi kembali ke home
    function goHome() {
      window.location.href = "index.html";
    }

    // üîπ Aktifkan edit mode
    editBtn.addEventListener("click", () => {
      document.getElementById("materiTitle").contentEditable = "true";
      document.getElementById("materiDesc").contentEditable = "true";
      dropZone.style.display = "block";

      ClassicEditor.create(document.querySelector("#materiContent"))
        .then(newEditor => {
          editor = newEditor;
          editBtn.style.display = "none";
          saveBtn.style.display = "inline-block";
        })
        .catch(err => console.error(err));
    });

    // üîπ Simpan perubahan
    saveBtn.addEventListener("click", () => {
      materi.title = document.getElementById("materiTitle").innerText.trim();
      materi.desc = document.getElementById("materiDesc").innerText.trim();
      materi.content = editor.getData();
      materi.image = imgElement.src;

      localStorage.setItem("materiData", JSON.stringify(materiData));
      alert("‚úÖ Materi berhasil disimpan!");
      location.reload();
    });

    // üîπ Hapus materi
    document.getElementById("deleteBtn").addEventListener("click", () => {
      if (confirm("Yakin ingin menghapus materi ini?")) {
        materiData.splice(currentIndex, 1);
        localStorage.setItem("materiData", JSON.stringify(materiData));
        window.location.href = "index.html";
      }
    });

    // üîπ Upload gambar: klik, drag-drop, paste
    dropZone.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", (e) => handleFile(e.target.files[0]));

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });
    dropZone.addEventListener("dragleave", () => dropZone.classList.remove("dragover"));
    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      handleFile(e.dataTransfer.files[0]);
    });

    document.addEventListener("paste", (e) => {
      const item = e.clipboardData.items[0];
      if (item && item.type.startsWith("image/")) {
        handleFile(item.getAsFile());
      }
    });

    function handleFile(file) {
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        imgElement.src = reader.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
