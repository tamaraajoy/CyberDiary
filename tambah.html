<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Materi | CyberLearn</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #dbeafe, #fef9c3);
      margin: 0;
      padding: 0;
      color: #1e293b;
    }

    .navbar {
      background: #4f46e5;
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .navbar button {
      background: white;
      color: #4f46e5;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .navbar button:hover {
      background: #e0e7ff;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 30px;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    label {
      font-weight: 600;
      color: #4f46e5;
      margin-bottom: 6px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 2px solid #c7d2fe;
      font-family: "Poppins", sans-serif;
      font-size: 14px;
      transition: 0.2s;
      background-color: #f9fafb;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #818cf8;
      background-color: #eef2ff;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 10px;
    }

    .btn {
      flex: 1;
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn-home {
      background: #60a5fa;
      color: white;
    }

    .btn-submit {
      background: #34d399;
      color: white;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    footer {
      text-align: center;
      color: #64748b;
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>üåº Tambah Materi</h1>
    <button onclick="window.location.href='index.html'">üè† Home</button>
  </div>

  <div class="container">
    <h2 style="text-align:center;">üìù Buat Materi Baru</h2>

    <form id="materiForm" class="form-container">
      <div>
        <label for="title">Judul Materi</label>
        <input type="text" id="title" placeholder="Contoh: Pengenalan Jaringan Komputer" required>
      </div>

      <div>
        <label for="desc">Deskripsi Singkat</label>
        <textarea id="desc" placeholder="Tuliskan deskripsi singkat materi ini..." required></textarea>
      </div>

      <div class="btn-container">
        <button type="button" class="btn btn-home" onclick="window.location.href='index.html'">üè† Kembali ke Home</button>
        <button type="submit" class="btn btn-submit">‚ú® Lanjut Menulis Isi</button>
      </div>
    </form>
  </div>

  <footer>¬© 2025 CyberLearn ‚Äî Belajar Menyenangkan üåà</footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    // üîπ Konfigurasi Firebase kamu
    const firebaseConfig = {
      apiKey: "AIzaSyBsc11I-9mRgZ6dTkqfsraOk9ia1Um8OHk",
      authDomain: "cyberdiary-27223.firebaseapp.com",
      databaseURL: "https://cyberdiary-27223-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "cyberdiary-27223",
      storageBucket: "cyberdiary-27223.firebasestorage.app",
      messagingSenderId: "32458241213",
      appId: "1:32458241213:web:3a2e5fa15931096c15f3d4",
      measurementId: "G-N246T9LLQM"
    };

    // üîπ Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // üîπ Tangani submit form
    const form = document.getElementById("materiForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const desc = document.getElementById("desc").value.trim();

      if (!title || !desc) {
        alert("Mohon isi semua kolom!");
        return;
      }

      // Data materi baru
      const newMateri = {
        title: title,
        image: "https://placehold.co/600x400?text=CyberLearn",
        desc: desc,
        content: ""
      };

      try {
        // Simpan ke Firebase
        const newRef = push(ref(db, "materi"));
        await set(newRef, newMateri);

        // Simpan ID materi ke localStorage untuk halaman detail
        localStorage.setItem("currentMateri", newRef.key);

        alert("‚úÖ Materi berhasil ditambahkan!");
        window.location.href = "detail.html";
      } catch (err) {
        console.error("Gagal menyimpan ke Firebase:", err);
        alert("‚ùå Gagal menyimpan materi, coba lagi.");
      }
    });
  </script>
</body>
</html>
