<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <title>Tambah Materi | CyberLearn</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .form-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    label {
      font-weight: 600;
      color: #4f46e5;
      margin-bottom: 6px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 2px solid #c7d2fe;
      font-family: "Poppins", sans-serif;
      font-size: 14px;
      transition: 0.2s;
      background-color: #f9fafb;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #818cf8;
      background-color: #eef2ff;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 10px;
    }

    .btn {
      flex: 1;
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn-home {
      background: #60a5fa;
      color: white;
    }

    .btn-submit {
      background: #34d399;
      color: white;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

  </style>
</head>
